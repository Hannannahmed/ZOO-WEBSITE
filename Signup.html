<style>
    body{
        background-color: #1c1c1c;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        
    }
    .box{
        overflow: hidden;
        margin-top: 80px;
        position: relative;
        width: 380px;
        height: 580px;
        background: #1c1c1c;
        border-radius: 8px;
        overflow: hidden;
    }
    .box::before{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg,transparent,#86c305,#86c305);
        animation: animate 6s linear  infinite;
        transform-origin: bottom right;

    }
    .box::after{
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 380px;
        height: 420px;
        background: linear-gradient(0deg,transparent,#86c305,#86c305);
        animation: animate 6s linear  infinite;
        transform-origin: bottom right;
        animation-delay: -3s;

    }
    .form{
        border-radius: 8px;
        position: absolute;
        inset: 2px;
        background: black;
        z-index: 10;
        padding: 50px 40px;
        display: flex;
        flex-direction: column;
    }
    @keyframes animate{
        0%{
            transform: rotate(0deg);
        }
        100%{
            transform: rotate(360deg);
        }
    
    }
    .form h2{
        color: #86c305;
        font-weight: 500;
        text-align: center;
        letter-spacing: 0.1em;
    }
    .inputbox{
        position: relative;
        width: 300px;
        margin-top: 35px;
    }
    .inputbox input{
        position: relative;
        width: 100%;
        padding: 20px 10px 10px;
        background: transparent;
        border: none;
        outline: none;
        color: black;
        font-size: 1em;
        letter-spacing: 0,05em;
        z-index: 10;

    }
    .inputbox span{
        position: absolute;
        left: 0;
        padding: 20px 0px 10px;
        font-size: 1em;
        color: gray;
        pointer-events: none;
        letter-spacing: 0.05em;
        transition: 0.5s;
    }
    .inputbox input:valid ~ span,
    .inputbox input:focus ~ span{
        color: #86c305;
        transform:translateX(0px) translateY(-34px);
        font-size: 0.75em;
    }
    .inputbox i{
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 2px;
        background: #86c305;
        border-radius: 4px;
        transition: 0.5s;
        pointer-events: none;
        z-index: 9;
    }
    .inputbox input:valid ~ i,
    .inputbox input:focus ~ i {
        height: 44px;
    }
    .links{
        display: flex;
        justify-content: space-between;

    }
    .links a{
        margin: 10px 0;
        font-size: 0.Q00em;
        color: gray;
        text-decoration: none;
    }
    .links a:hover
    .links a:nth-child(2){
        color: #86c305;
    }
    .button{
        border: none;
        outline: none;
        background: #86c305;
        padding: 11px 25px;
        width: 200px;
        margin-top: 10px;
        border-radius: 4px;
        font-weight: 600;
        cursor: pointer;
        text-align: center;
    }
    .button:active{
        opacity: 0.8;
    }
</style>
